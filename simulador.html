<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Fuerzas</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="simulador.css">
</head>

<body>
    <!-- Encabezado principal del simulador -->
    <header>
        <h1>⚛️ Simulador de Fuerzas Eléctricas</h1>
        <p>Visualiza la interacción sobre la carga q3</p>
    </header>

    <!-- Contenedor principal que agrupa todas las secciones -->
    <main class="contenedor">

        <!-- Sección para ingresar los datos de las cargas -->
        <section class="tarjeta">
            <h2>Cargas</h2>

            <!-- Grupo de entrada para q1 -->
            <div class="grupo">
                <label>q₁:</label>
                <input type="number" id="q1" />
                <select id="tipo_carga_q1">
                    <option value="mc">mC</option>
                    <option value="uc">μC</option>
                    <option value="nc">nC</option>
                    <option value="pc">pC</option>
                </select>
                <select id="simbolo_q1">
                    <option value="+">+</option>
                    <option value="-">−</option>
                </select>
            </div>

            <!-- Grupo de entrada para q2 -->
            <div class="grupo">
                <label>q₂:</label>
                <input type="number" id="q2" />
                <select id="tipo_carga_q2">
                    <option value="mc">mC</option>
                    <option value="uc">μC</option>
                    <option value="nc">nC</option>
                    <option value="pc">pC</option>
                </select>
                <select id="simbolo_q2">
                    <option value="+">+</option>
                    <option value="-">−</option>
                </select>
            </div>

            <!-- Grupo de entrada para q3 -->
            <div class="grupo">
                <label>q₃:</label>
                <input type="number" id="q3" />
                <select id="tipo_carga_q3">
                    <option value="mc">mC</option>
                    <option value="uc">μC</option>
                    <option value="nc">nC</option>
                    <option value="pc">pC</option>
                </select>
                <select id="simbolo_q3">
                    <option value="+">+</option>
                    <option value="-">−</option>
                </select>
            </div>
        </section>

        <!-- Sección para ingresar las distancias entre las cargas -->
        <section class="tarjeta">
            <h2>Distancias</h2>

            <!-- Distancia entre q1 y q3 -->
            <div class="grupo">
                <label>q₁–q₃:</label>
                <input type="number" id="lado1" placeholder="m" />
            </div>

            <!-- Distancia entre q1 y q2 -->
            <div class="grupo">
                <label>q₁–q₂:</label>
                <input type="number" id="lado2" placeholder="m" />
            </div>

            <!-- Distancia entre q2 y q3 -->
            <div class="grupo">
                <label>q₂–q₃:</label>
                <input type="number" id="lado3" placeholder="m" />
            </div>
        </section>

        <!-- Sección de resultados calculados -->
        <section class="tarjeta resultados">
            <h2>Resultados</h2>
            <p>F₁₃ = <span id="resultado_f13">0.00</span> N</p>
            <p>F₂₃ = <span id="resultado_f23">0.00</span> N</p>
            <p>F₁₃x = <span id="resultado_f13x">0.00</span> N</p>
            <p>F₁₃y = <span id="resultado_f13y">0.00</span> N</p>
            <p>F₂₃x = <span id="resultado_f23x">0.00</span> N</p>
            <p>F₂₃y = <span id="resultado_f23y">0.00</span> N</p>
            <p>FR = <span id="resultado_fr">0.00</span> N</p>
            <p>Ángulo = <span id="resultado_angulo">0.00</span>°</p>
        </section>

        <!-- Botón que ejecuta la simulación -->
        <button class="btn-simular" onclick="simular()">Simular</button>
    </main>

    <!-- Área de dibujo para el triángulo y vectores -->
    <canvas id="canvas" width="700" height="500"></canvas>

    <!-- Enlace al archivo JavaScript con la lógica del simulador -->
    <script src="simulador.js"></script>
</body>

</html>
